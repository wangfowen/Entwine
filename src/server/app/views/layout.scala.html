@(title: String)(content: Html)(stylesheets: Html)(scripts: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")' />

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/fonts.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/baseStyle.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/alertify.core.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/alertify.default.css")' />

    @stylesheets
  </head>
  <body>
    @content

    <script src='@routes.Assets.at("javascripts/libs/json2.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/libs/jquery-1.7.2.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/libs/underscore.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/libs/backbone.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/libs/parsley.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/libs/alertify.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/utility.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/entwine.js")' type="text/javascript"></script>

    @scripts
  </body>
</html>
