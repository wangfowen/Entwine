@(title: String)(content: Html)(stylesheets: Html)(scripts: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")' />

		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/fonts.css")' />
		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/baseStyle.css")' />

		@stylesheets
	</head>
	<body>
		@content

		<script src='@routes.Assets.at("libraries/json2.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("libraries/jquery-min.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("libraries/underscore.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("libraries/backbone.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("scripts/utility.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("scripts/entwine.js")' type="text/javascript"></script>

		@scripts
	</body>
</html>
